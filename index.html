                position: absolute;

            #blpeg {

            <script>
                // I miss react :(
                document.addEventListener("DOMContentLoaded", () => {
                    console.log("test");
                    let onCardChecked = false;
                    const card = document.getElementById("card");
                    document.addEventListener("mousemove", (event) => {
                        const toCentre = window.innerWidth / 2;
                        const mousePosition = event.clientX - toCentre;
                        if (Math.abs(mousePosition) > 200) {
                            onCardChecked = false;
                            const angle =
                                (0.12 *
                                    Math.pow(mousePosition / toCentre, 2) *
                                    mousePosition) /
                                Math.abs(mousePosition);
                            card.style.transform = `rotate3d(0, 1, 0, ${angle}rad)`;
                            const colorChange = 0.23 * Math.sin(angle);
                            card.style.setProperty(
                                "--l1",
                                `oklch(${0.4 + colorChange} 0 100)`,
                            );
                            card.style.setProperty(
                                "--l2",
                                `oklch(${0.4 - colorChange} 0 100)`,
                            );
                        } else if (!onCardChecked) {
                            card.style.transform = "";
                            card.style.setProperty("--l1", `oklch(0.4 0 100)`);
                            card.style.setProperty("--l2", `oklch(0.4 0 100)`);
                        }
                    });
                });
